<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCFS Disk Scheduling</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="fcfs.css" />
</head>
<body>
  <h1>FCFS Disk Scheduling Visualizer</h1>

  <label for="requests">Enter Disk Requests (comma separated): </label>
  <input type="text" id="requests" placeholder="e.g., 98, 183, 37, 122, 14">
  
  <label for="head">Initial Head Position: </label>
  <input type="number" id="head" placeholder="e.g., 53">

  <button onclick="runFCFS()">Visualize</button>

  <h2 id="result"></h2>
  <canvas id="fcfsChart"></canvas>

  <script src="fcfs.js"></script>
</body>
</html>
